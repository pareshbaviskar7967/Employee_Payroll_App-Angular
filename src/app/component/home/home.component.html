<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="emp-detail-text">
            Employee Details <div class="emp-count">{{employeeCount}}</div>
        </div>
        <div class="add-button" routerLink="/add">
            <!-- <div class="plus-icon">
                <img src="../../../assets/icons/add-24px.svg" alt="Add User Logo">
            </div> -->
            <div>Add User</div>
        </div>
    </div>

    <div class="table-main">
        <table id="table-display" class="table">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let employee of employeeDetails ">
                <td>
                    <img class="profile" src={{employee.profilePic}} alt="">
                </td>
                <td>{{employee.name}}</td>
                <td>{{employee.gender}}</td>
                <td>
                    <div class="dept-label" *ngFor="let departments of employee.departments">
                        {{departments}}
                    </div>
                    <!--<div class="dept-label" *ngFor="let departments of employee.departments">
                        {{departments}}
                    </div>-->
                </td>
                <td>{{employee.salary}}</td>
                <td>{{employee.startDate}}</td>
                <td>
                    <img id={{employee.employeeId}} onclick="remove(employee.employeeId)"
                        src="../assets/icons/delete-black-18dp.svg"
                        alt="delete">
                    <img id={{employee.employeeId}} onclick="update(employee)"
                        src="../assets/icons/create-black-18dp.svg" alt="edit">
                </td>
            </tr>
        </table>
    </div>
</div>
